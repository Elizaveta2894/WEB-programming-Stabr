<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стабровская Елизавета Евгеньевна. Лабораторная работа 5</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <link rel= 'icon' href="../favicon-16x16.png"> 
    <link rel= 'icon' href="../favicon-32x32.png">
    <style>
        #block {
            width: 100px;
            height: 100px;
            border: 4px solid #632713;
            background-color: blanchedalmond;
            cursor: crosshair;
        }
    </style>
    <script>
        function showCoords() {
            let x = this.event.x;
            let y = this.event.y;
            let div = document.getElementById('block');

            if(this.event.ctrlKey){
                div.style.color = 'red';  
            }else{
                div.style.color = 'black';
            }
            if(this.event.shiftKey){
                div.style.border = '3px solid pink';
            }else{
                div.style.backgroundColor = 'blue';
            }
            if(this.event.altKey){
                div.style.backgroundColor = 'green';  
            }else{
                div.style.backgroundColor = 'yellow';
            }
            let output = '<b>x</b> = ' + x + 'px<br><b>y</b> = ' + y + 'px';
            if (this.event.ctrlKey) {
                output += '<br>Нажата клавиша Ctrl';
            }   
            if (this.event.altKey) {
                output += '<br>Нажата клавиша Alt';
            }
            if (this.event.shiftKey) {
                output += '<br>Нажата клавиша Shift';
            }
            div.innerHTML = output; 
        }

    </script>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
        <div id="block" onmousemove="showCoords()"></div>
    </main>

    <footer>
        &copy; Стабровская Лиза, ФБИ-33, 2 курс, 2025
    </footer>
</body>
</html>
