<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стабровская Елизавета Евгеньевна. Лабораторная работа 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <link rel= 'icon' href="../favicon-16x16.png"> 
    <link rel= 'icon' href="../favicon-32x32.png">
    <script>
        function showMultipleTable() {
            let tbl=document.getElementById('mtable');
            tbl.innerHTML="<h1>Таблица умножения</h1>";
            for (i=1; i<=10;i++) {
                let s = `<div>${i} * 7 = ${i*7}</div>`;
                tbl.innerHTML+=s;
            }
        }
        showMultipleTable()
    </script>
    <style>
        body{
            background-color: #765d67;
        }
        main {
            background-color: #765d67;
        }
        #mtable {
            text-align: left;
            font-size: 25px;
            color: antiquewhite;
            border: 4px solid;
            border-color: #1b0c1a;
            padding: 20px;

        }
        #mtable h1 {
            text-align: center;
            font-size: 35px ;
        }

    </style>
</head>
<body onload="showMultipleTable()">
    <header>
        НГТУ, ФБ, Лабораторная 6 
    </header>

    <main>
        <div id="mtable"></div>
    </main>

    <footer>
        &copy; Стабровская Лиза, ФБИ-33, 2 курс, 2025
    </footer>
    
</body>
</html>
