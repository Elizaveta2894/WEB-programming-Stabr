<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стабровская. Облако Тегов</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
    <link rel= 'icon' href="../favicon-16x16.png"> 
    <link rel= 'icon' href="../favicon-32x32.png">
    <style>
         header {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px;
            background-color: #8c6d51;
            color: #333;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 19px;
            font-weight: 600;
            z-index: 1; 
            text-align: left; 
         }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #b3aca2;
        }
        footer {
            background-color: #0a122a;
            color:#e6e8e6;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 15pt;
            font-weight: bold;
            margin: 0px;
            position: fixed;
            bottom: 0;
            right: 0;
            left: 0;
            text-align: right; 
        }

        .tag-cloud {
            position: relative;
            width: 80%;
            max-width: 800px;
            height: 600px; 
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden; 
        }

        .tag {
            position: absolute;
            padding: 5px 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 1s ease; 
            z-index: 1;
            animation-duration: 5s; 
            animation-timing-function: linear; 
            animation-iteration-count: infinite; 
            animation-direction: alternate; 
            animation-play-state: running;
        }
         @keyframes float1 {
            0% { transform: translateX(0); }
            100% { transform: translateX(300px); }
        }
        @keyframes float2 {
            0% { transform: translate(0, 0) rotate(10deg); text-shadow: 0 0 5px #ff005e, 
            0 0 10px #ff005e, 0 0 20px #ff005e, 0 0 40px #ff005e, 0 0 80px #ff005e; }
            100% { transform: translate(-400px, -300px) rotate(8deg); text-shadow: 0 0 10px #00d4ff,
            0 0 20px #00d4ff, 0 0 40px #00d4ff, 0 0 80px #00d4ff, 0 0 160px #00d4ff;}
        }
        @keyframes float3 {
            0% { transform: translate(0, 0) rotate(-10deg); }
            100% { transform: translate(10px, -10px) rotate(-10deg) ; color-scheme: dark; color: #e67e22; text-shadow: #34495e;}
        }
        @keyframes float4 {
            0% { transform: translate(0, 0) rotate(5deg); }
            100% { transform: translate(100px, 160px) rotate(3deg); color: darkmagenta;}
        }
       @keyframes float5 {
            0% { transform: translateX(0); }
            100% { transform: translateX(450px); }
        }
        @keyframes float6 {
            from { transform: translateY(0);}
            to { transform: translateY(250px);}
        }
        @keyframes float7 {
            0% { transform: translate(0,0); }
            100% { transform: translate(300px, 500px);}
        }
        @keyframes float8 {
            0% { transform: translate(0, 0) rotate(3deg); }
            100% { transform: translate(90px, 30px) rotate(5deg); color: #bc351a; }
        }
        @keyframes float9 {
            0% { transform: translate(0) rotate(10deg); text-shadow: 0 0 5px hsl(222, 100%, 50%), 
                0 0 10px hsl(222, 100%, 50%), 0 0 20px hsl(222, 100%, 50%), 0 0 40px hsl(222, 100%, 50%), 0 0 80px hsl(222, 100%, 50%); }
            100% { transform: translate(-400px) rotate(8deg); text-shadow: 0 0 10px #00d4ff,
                0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 80px #ff0000, 0 0 160px #ff0000; }
        }
        @keyframes float10 {
            from {
                transform: translateY(0);
                border-radius: 50%;
                background-color: rgba(89, 255, 0, 0.796);
            }  
            50% {
                border-radius: 25%;
                background-color: rgb(226, 191, 32);
            }
            to {
                transform: translateY(250px);
                border-radius: 0;
                background-color: rgb(255, 0, 204);
            }
        } 
        @keyframes float11 {
            0% { transform: translate(0, 0) rotate(-9deg); }
            100% { transform: translate(-5px, -10px) rotate(-7deg); animation-timing-function: ease-out; }
        }
        @keyframes float12 {
            0% { transform: translate(0) rotate(1deg); }
            100% { transform: translate(100px) rotate(3deg); }
        }
        @keyframes float13 {
            0% { transform: translate(0, 0) rotate(-3deg); }
            100% { transform: translate(-10px, 15px) rotate(-1deg); }
        }
        @keyframes float14 {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg);color: #fff; text-shadow: 1px 1px 0px #e63946, 
            2px 2px 0px #f77f00,  3px 3px 0px #fcbf49, 4px 4px 0px #a8dadc,  5px 5px 0px #457b9d;
            transform-style: preserve-3d; animation: spin-3d 4s infinite linear; }
        }
        @keyframes float15 {
            0%,100% { transform: translate(0, 0) rotate(12deg); text-shadow: 5px 5px 0 #ff005e, 10px 10px 0 #00d4ff; }
            50% { transform: translate(400px, 200px) rotate(10deg); text-shadow: -5px -5px 0 #00d4ff, -10px -10px 0 #ff005e; }
        }
        @keyframes float16 {
            from {
                transform: translate(0) ;
                border-radius: 50%;
                background-color: red;
            }
            50% {
                border-radius: 25%;
                background-color: green;
            }
            to {
                transform: translate(-500px);
                border-radius: 0;
                background-color: blue;
            }
        }
        .tag:nth-child(1) { top: 10%; left: 15%; font-size: 40px; color: #5d2510; transform: rotate(-5deg) scale(1); animation-name: float1; }
        .tag:nth-child(2) { top: 25%; left: 30%; font-size: 60px; color: #5c3b2e; transform: rotate(10deg) scale(1); animation-name: float5;}
        .tag:nth-child(3) { top: 40%; left: 10%; font-size: 70px; background-color: #4c4a2a;  background: linear-gradient(90deg, #e74c3c, #f39c12); animation-name: float3; }
        .tag:nth-child(4) { top: 55%; left: 40%; font-size: 22px; color: #8e44ad; text-shadow: #b8441a; transform: (5deg) scale(1); animation-name: float1;}
        .tag:nth-child(5) { top: 50%; left: 80%; font-size: 24px; color: #f39c12; transform: rotate(-2deg) scale(1); animation-name: float16;}
        .tag:nth-child(6) { top: 12%; left: 55%; font-size: 56px; color: #16a085; transform: rotate(7deg) scale(1); animation-name: float7; }
        .tag:nth-child(7) { top: 28%; left: 75%; font-size: 19px; color: #c0392b; transform: rotate(-4deg) scale(1);animation-name: float6; }
        .tag:nth-child(8) { top: 43%; left: 65%; font-size: 21px; background-color: #9b59b6; border-radius: 50% 10% 50% 10%; transform: (3deg) scale(1); animation-name: float12;}
        .tag:nth-child(9) { top: 58%; left: 80%; font-size: 76px; color: #d35400; transform: rotate(-50deg) scale(1); animation-name: float2;}
        .tag:nth-child(10) { top: 73%; left: 30%; font-size: 56px; color: #7f8c8d; transform: rotate(1deg) scale(1); animation-name: float8;}
        .tag:nth-child(11) { top: 30%; left: 45%; font-size: 26px; color: #2ecc71; transform: rotate(-9deg) scale(1); animation-name: float4;}
        .tag:nth-child(12) { top: 45%; left: 25%; font-size: 28px; color: #34495e; transform: rotate(1deg) scale(1); animation-name: float10; }
        .tag:nth-child(13) { top: 20%; left: 50%; font-size: 35px; color: #e67e22; transform: rotate(-3deg) scale(1); animation-name: float11;}
        .tag:nth-child(14) { top: 8%; left: 40%; font-size: 29px; color: #95a5a6; transform: rotate(8deg) scale(1); animation-name: float15;}
        .tag:nth-child(15) { top: 58%; left: 5%; font-size: 67px; color: #1abc9c; transform: rotate(12deg) scale(1); animation-name: float14;}
        .tag:nth-child(16) { top: 80%; left: 85%; font-size: 74px;color: #3498db; transform: rotate(12deg) scale(1); animation-name: float9;}

        .tag:hover {
            font-size: 2em;
            transition: all 0.3s ease;;
            text-shadow: 0 6px 6px rgba(0, 0, 0, 0.2); 
            z-index: 10; 
            animation-play-state: paused; 
        }
    </style>    
</head>

<body>
    <header>
        НГТУ, ФБ, Лабораторная 4
    </header>

    <div class="tag-cloud">
        <div class="tag">Span</div>
        <div class="tag">Strong</div>
        <div class="tag">Img</div>
        <div class="tag">Head</div>
        <div class="tag">Meta</div>
        <div class="tag">Body</div>
        <div class="tag">Underline</div>
        <div class="tag">Italic</div>
        <div class="tag">Bold</div>
        <div class="tag">Strikethrough</div>
        <div class="tag">Superscript</div>
        <div class="tag">Subscript</div>
        <div class="tag">Href</div>
        <div class="tag">Name</div>
        <div class="tag">Height</div>
         <div class="tag">Width</div>
    </div>
    <footer>
        &copy; Стабровская Лиза, ФБИ-33, 2 курс, 2025
    </footer>
</body>

</html>
